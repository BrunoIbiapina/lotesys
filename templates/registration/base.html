<!doctype html><html lang="pt-br"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>{% block title %}LoteSys{% endblock %}</title>
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-gray-50">
<nav class="bg-white border-b p-3 flex justify-between">
  <a href="/">LoteSys</a>
  <div>
    {% if user.is_authenticated %}
      <span class="mr-3">{{ user.username }}</span>
      <a href="/usuarios/logout/">Sair</a>
    {% else %}
      <a href="/usuarios/login/">Entrar</a>
    {% endif %}
  </div>
</nav>
<main class="max-w-5xl mx-auto p-4">{% block content %}{% endblock %}</main>
</body></html>
